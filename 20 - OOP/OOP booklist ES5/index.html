<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP booklist</title>
    <!-- <script src="app.js" async></script> -->
    <script src="app-opp.js" async></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Add Book</h1>
      </div>

      <form>
        <label for="book-title">Book Title</label>
        <input type="text" class="u-full-width" id="book-title" />

        <label for="book-author">Author</label>
        <input type="text" class="u-full-width" id="book-author" />

        <label for="book-isbn">ISBN</label>
        <input type="text" class="u-full-width" id="book-isbn" />

        <input type="submit" value="Submit" class="submit btn" />
      </form>

      <hr />

      <table class="u-full-width book-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
